<div class="modal-container">
    <div class="modal">
        <h2>Edit Train Details</h2>
        <form>
            <label>Number:</label>
            <input type="text" id="tnum" name="tnum" value="{{train.tnum}}" [(ngModel)]="train.tnum" [ngModelOptions]="{standalone: true}"><br>
            <label>Name:</label>
            <input type="text" id="name" name="name" value="{{train.name}}" [(ngModel)]="train.name" [ngModelOptions]="{standalone: true}"><br>
            <label>Departure Details:</label>
            <input type="text" id="dept" name="dept" value="{{train.dept}}" [(ngModel)]="train.dept" [ngModelOptions]="{standalone: true}"><br>
            <label>Arrival Details:</label>
            <input type="text" id="arr" name="arr" value="{{train.arr}}" [(ngModel)]="train.arr" [ngModelOptions]="{standalone: true}"><br>
            <label>Travel Hours:</label>
            <input type="text" id="hour" name="hour" value="{{train.hour}}" [(ngModel)]="train.hour" [ngModelOptions]="{standalone: true}"><br>
            <label>Price:</label>
            <input type="text" id="price" name="price" value="{{train.price}}" [(ngModel)]="train.price" [ngModelOptions]="{standalone: true}"><br>
            <label>Seats:</label>
            <input type="number" id="seats" name="seats" value="{{train.seats}}" [(ngModel)]="train.seats" [ngModelOptions]="{standalone: true}"><br>
            <button type="button" class="upbtn" (click)="saveChanges()">Save</button>
            <button type="button" class="delbtn" (click)="closeDialog()">Cancel</button>
        </form>
    </div>
</div>
