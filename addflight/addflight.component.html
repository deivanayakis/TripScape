<div class="modal-container">
    <div class="modal">
        <h2>Add Flight Details</h2>
        <form>
            <label>Number:</label>
            <input type="text" id="num" name="num" [(ngModel)]="flight.num" [ngModelOptions]="{standalone: true}"><br>
            <label>Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="flight.name" [ngModelOptions]="{standalone: true}"><br>
            <label>Code:</label>
            <input type="text" id="code" name="code" [(ngModel)]="flight.code" [ngModelOptions]="{standalone: true}"><br>
            <label>Departure Details:</label>
            <input type="text" id="dept" placeholder="time,place" name="dept" [(ngModel)]="flight.dept" [ngModelOptions]="{standalone: true}"><br>
            <label>Arrival Details:</label>
            <input type="text" id="arr" placeholder="time,place" name="arr" [(ngModel)]="flight.arr" [ngModelOptions]="{standalone: true}"><br>
            <label>Travel Hours:</label>
            <input type="text" id="hour" name="hour" [(ngModel)]="flight.hour" [ngModelOptions]="{standalone: true}"><br>
            <label>Price:</label>
            <input type="text" id="price" name="price" [(ngModel)]="flight.price" [ngModelOptions]="{standalone: true}"><br>
            <label>Seats:</label>
            <input type="number" id="seats" name="seats" [(ngModel)]="flight.seats" [ngModelOptions]="{standalone: true}"><br>

            <div class="imgsection">
                <label id="mi">Main Image:</label>
                <img *ngIf="imgData" [src]="imgData" alt="Flight Image"><br>
                <input type="file" (change)="onFileSelected($event)"><br>
            </div>

            <button type="button" class="upbtn" (click)="saveChanges()">Save</button>
            <button type="button" class="delbtn" (click)="closeDialog()">Cancel</button>
        </form>
    </div>
</div>
