<div class="modal-container">
    <div class="modal">
        <h2>Edit Package Details</h2>
        <form>
            <label>Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="package.name" [ngModelOptions]="{standalone: true}" value="{{package.name}}"><br><br>
            <label class="dt">Destination</label><br>
            <div class="dest">
                <label class="fr">From:</label>
                <input type="text" id="from" name="from" [(ngModel)]="package.from" value="{{package.from}}" [ngModelOptions]="{standalone: true}"><br>
                <label>To:</label>
                <input type="text" id="to" name="to" [(ngModel)]="package.to" value="{{package.to}}" [ngModelOptions]="{standalone: true}"><br>
            </div><br>

            <label>Start Date</label>
            <input type="date" id="start" name="start" [min]="getToday()" value="{{package.start}}" [(ngModel)]="package.start" [ngModelOptions]="{standalone: true}"><br>

            <label>No. of Days:</label>
            <input id="days" type="number" value="{{package.days}}" min="0" max="12" step="1" value="0" name="days" [(ngModel)]="package.days" [ngModelOptions]="{standalone: true}" (input)="generateDayplanInputs()"/><br>
            
            <label>No. of Nights:</label>
            <input id="nights" type="number" value="{{package.nights}}" min="0" max="12" step="1" value="0" name="nights" [(ngModel)]="package.nights" [ngModelOptions]="{standalone: true}"/><br>
            <label>Member Limits:</label>
            <input id="ml" type="number" value="{{package.limit}}" min="0" max="100" step="1" value="0" name="limit" [(ngModel)]="package.limit" [ngModelOptions]="{standalone: true}"/><br>
            
            <label>Highlights:</label>
            <textarea id="highlights" name="highlights" value="{{package.highlights}}" [(ngModel)]="package.highlights" [ngModelOptions]="{standalone: true}" rows="2" required></textarea><br>
            <label>Description:</label>
            <textarea id="desc" name="desc" value="{{package.desc}}" [(ngModel)]="package.desc" [ngModelOptions]="{standalone: true}" rows="2" required></textarea><br><br>
            <label for="dayplans">Day Plans</label><br><br>
            <div class="days" *ngIf="package.days > 0">
                <div *ngFor="let n of numSequence(package.days); let i = index;">
                    <label for="dayplan{{i+1}}">Day {{i+1}}:</label>
                    <textarea value="{{package.dayplans[i]}}" [ngModelOptions]="{standalone: true}" [(ngModel)]="package.dayplans[i]" id="dayplan{{i+1}}"></textarea><br>
                </div>
            </div>
         
            <label>Inclusion:</label>
            <textarea id="inc" value="{{package.inc}}" name="inc" [(ngModel)]="package.inc" [ngModelOptions]="{standalone: true}" rows="2" required></textarea><br>
            <label>Exclusion:</label>
            <textarea id="exc" value="{{package.exc}}" name="exc" [(ngModel)]="package.exc" [ngModelOptions]="{standalone: true}" rows="2" required></textarea><br>


            <label>Price:</label>
            <input type="text" value="{{package.price}}" id="price" [(ngModel)]="package.price" [ngModelOptions]="{standalone: true}"><br>
            <label>Rating:</label>
            <input type="text" value="{{package.rating}}" id="rat" [(ngModel)]="package.rating" [ngModelOptions]="{standalone: true}"> <br>           
            
            <div class="imgsection">
                <label id="mi">Main Image:</label>
                <img *ngIf="imgData" [src]="imgData" alt="Hotel Image"><br>
                <input type="file" (change)="onFileSelected($event)"><br>

                <label>Image 1:</label>
                <img *ngIf="img1Data" [src]="img1Data" alt="Hotel Image1"><br>
                <input type="file" (change)="onFileSelected1($event)"><br>

                <label>Image 2:</label>
                <img *ngIf="img2Data" [src]="img2Data" alt="Hotel Image2"><br>
                <input type="file" (change)="onFileSelected2($event)"><br>

                <label>Image 3:</label>
                <img *ngIf="img3Data" [src]="img3Data" alt="Hotel Image3"><br>
                <input type="file" (change)="onFileSelected3($event)"><br>

                <label>Image 4:</label>
                <img *ngIf="img4Data" [src]="img4Data" alt="Hotel Image4"><br>
                <input type="file" (change)="onFileSelected4($event)"><br>

                <label>Image 5:</label>
                <img *ngIf="img5Data" [src]="img5Data" alt="Hotel Image5"><br>
                <input type="file" (change)="onFileSelected5($event)"><br>

                <label>Image 6:</label>
                <img *ngIf="img6Data" [src]="img6Data" alt="Hotel Image6"><br>
                <input type="file" (change)="onFileSelected6($event)"><br>

                <label>Image 7:</label>
                <img *ngIf="img7Data" [src]="img7Data" alt="Hotel Image7"><br>
                <input type="file" (change)="onFileSelected7($event)"><br>

                <label>Image 8:</label>
                <img *ngIf="img8Data" [src]="img8Data" alt="Hotel Image8"><br>
                <input type="file" (change)="onFileSelected8($event)"><br>

            </div>

            <button type="button" class="upbtn" (click)="saveChanges()">Save</button>
            <button type="button" class="delbtn" (click)="closeDialog()">Cancel</button>
        </form>
    </div>
</div>
